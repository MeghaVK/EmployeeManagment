 <div>
 <form class="mb-4" [formGroup]="testForm">
        <div class="form-group mb-2">
            <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
        </div>
        <div class="form-group mb-2">
            <input type="text" class="form-control" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group mb-2">
            <div formArrayName="skills">
                <div *ngFor="let sinput of skillcontrols;let i=index" class="mb-2">
                    <input type="text" [formControlName]="i" class="form-control" placeholder="Enter skills">

                </div>

            </div>
        </div>
       

       
        
    </form>
    <div class="btn ">
      <button type="button" class="btn btn-primary mx-2" (click)="createFormControls()">Add Skills</button>
      <button type="button" class="btn btn-success mx-2"  (click)="togglefields(true)">Enable Fields</button>
      <button type="button" class="btn btn-danger mx-2" (click)="togglefields(false)">Disable Fields</button>
    </div> 

    <div class="btnDiv">
        
    </div> 
    </div>
